<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="background">
        <div class="grid-item"><h2>Калькулятор</h2></div>
        <input type="text" class="input-txt" placeholder="0">
        <div class="action">
            <div class="grid-item">
                <div class="numb-action">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                    <button class="multiply">*</button>
                    <button class="divide">/</button>
                </div>
            </div>
            <div class="grid-item">
                <button class="res">=</button>
            </div>
        </div>
        <div class="grid-item-numb">
            <div class="numbers" >
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
            </div>
            <div class="number0">
                <button class="number">0</button>
            </div>
        </div>
    </div>

    <div class="history-text"><div class="history"></div></div>
    
    <script src="./index.js" async></script>
</body>
</html>
